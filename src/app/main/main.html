<tool-bar text="Dashboard"></tool-bar>
<div id="main-content">
  <md-button class="md-accent md-hue-2 md-rasied md-fab" id="main__fab-action">
    <md-tooltip>Bookshelf</md-tooltip>
    <i class="fa fa-book fa-2x"></i>
  </md-button>
  <md-card class="md-whiteframe-5dp">
    <md-card-header>
      <md-card-avatar>
        <img ng-src="{{ main.user.avatarUri }}" alt="User avatar" class="md-user-avatar" id="main__avatar">
      </md-card-avatar>
    <md-card-header-text>
      <span class="md-title">Overview</span>
      <span class="md-subhead">How you're doing</span>
    </md-card-header-text>
    </md-card-header>
    <md-card-content layout-gt-sm="row" layout="column">
      <div layout="column" class="main__chart-container" layout-align="space-around center">
        <h2>Reading</h2>
        <chartist class="ct-chart" type="Line"
          data="main.readingData" options="main.opts" responsive-options="main.responsiveOpts"></chartist>
      </div>
      <span flex>
      <div layout="column" class="main__chart-container" layout-align="space-around center">
        <h2>Writing</h2>
        <chartist class="ct-chart" type="Line"
          data="main.writingData" options="main.opts" responsive-options="main.responsiveOpts"></chartist>
      </div>
    </md-card-content>
  </md-card>
  <div layout-gt-sm="row" layout="column">
  <md-card class="md-whiteframe-5dp main__recent">
    <md-header>
      <md-header-text><span class="md-title"><b>Recently reading</b></span></md-header-text>
    </md-header>
    <md-card-content>
      <section>
        <div jq-tree="main.treeReadingOpts"></div>
      </section>
    </md-card-content>
  </md-card>
  <md-card class="md-whiteframe-5dp main__recent">
    <md-header>
      <md-header-text><span class="md-title"><b>Recently writing</b></span></md-header-text>
    </md-header>
    <md-card-content>
      <section>
        <div jq-tree="main.treeWritingOpts"></div>
      </section>
    </md-card-content>
  </md-card>
  </div>
  <div layout="row">
    <md-button class="md-raised md-accent md-hue-3 main__button-library">My Bookshelf</md-button>
    <md-button class="md-raised md-accent md-hue-3 main__button-library">My Creations</md-button>
  </div>
</div>
